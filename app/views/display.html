<h2>Selecting</h2>
<div ng-repeat='(header, values) in selectors'>
  <p>{{header}}</p>
  <selectors>
    <div ng-repeat='aspect in values'>
      <selector title="{{aspect}}"/>
  </div>
  </selectors>
</div>
<hr/>
<div><p>Things to select from:</p>
<things>
  <div ng-repeat='(name, params) in things'>
    <thing size="{{params.size}}" color="{{params.color}}">{{name}}</thing>
  </div>
</things>
</div>
